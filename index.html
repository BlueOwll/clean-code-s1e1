<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="isenhower-matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="section-heading add-task__label">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="add-task__input" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <h3 class="section-heading">Todo</h3>
    <ul class="tasks incomplete-tasks">
      <li class = "task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__name-label">Pay Bills</label>
        <input class="task-item__name-input" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Del"></button>
      </li>
      <li class="task-item task-item_edit">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__name-label">Go Shopping</label>
        <input class="task-item__name-input" type="text" value="Go Shopping">
        <button class="button button_edit">Save</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Del"></button>
      </li>
    </ul>
    <h3 class="section-heading">Completed</h3>
    <ul class="tasks completed-tasks">
      <li class = "task-item">
        <input class="task-item__checkbox" type="checkbox" checked>
        <label class="task-item__name-label">See the Doctor</label>
        <input class="task-item__name-input" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Del"> </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
